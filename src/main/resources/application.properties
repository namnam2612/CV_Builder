spring.application.name=cvbuilder

# cau hinh mysql
spring.datasource.url=jdbc:mysql://localhost:3306/cvbuilder
spring.datasource.username=root
spring.datasource.password=namnam2612

# Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# tat cache Thymeleaf khi dev
spring.thymeleaf.cache=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Static resources: keep classpath:/static/ for bundled assets.
# Use `WebConfig` to map `/uploads/**` to the file system uploads/ directory.
spring.web.resources.static-locations=classpath:/static/

# Configure max file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB