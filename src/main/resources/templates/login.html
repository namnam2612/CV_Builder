<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập - CV Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Đăng nhập</h2>
        <div id="error-message" class="text-red-500 text-center mb-4 hidden"></div>
        <form id="login-form">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="username">Tên đăng nhập</label>
                <input id="username" type="text" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Mật khẩu</label>
                <input id="password" type="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-300">
                Đăng nhập
            </button>
        </form>
        <p class="text-center mt-4">Chưa có tài khoản? <a href="/register" class="text-blue-600 hover:underline">Đăng ký ngay</a></p>
    </div>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMessage = document.getElementById('error-message');

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            if (response.ok) {
                const data = await response.json();
                localStorage.setItem('jwt_token', data.token);
                window.location.href = '/dashboard';
            } else {
                errorMessage.textContent = 'Tên đăng nhập hoặc mật khẩu không đúng.';
                errorMessage.classList.remove('hidden');
            }
        } catch (error) {
            errorMessage.textContent = 'Đã xảy ra lỗi. Vui lòng thử lại.';
            errorMessage.classList.remove('hidden');
        }
    });
</script>
</body>
</html>
